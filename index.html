<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="./Assets/style.css" />
    <title>Weather Dashboard</title>
  </head>

  <body>
    <div class="text-center bg-info display-1">
      Weather Dashboard
    </div>
    <div class="container-fluid">
      <div class="row">
        <div class="col-sm-5 mt-0">  
          <form id="searchform">
            <div class="row heading mt-2 pt-0 mb-2">
              Search for a City:
            </div>
            <div class="row">
              <div class="col-sm-4">
                <input type="text" id="searchedcity" class="searchedcity rounded form-control-lg">
              </div>
              <div class="col-sm-1 mx-auto">
                <button type="submit" class="btn border border-secondary">Search</button>
              </div>
            </div>
              
          </form>
            
          
        </div>
        
        
        
        <div class="col-sm-7 secondcol row">
        
          <div id="dayweather row">

            <div class="daytitle row">
              <h1 id="citytitle" class="citytitle"></h1>
            </div>
            <div class="row">
              <p id="daytemperature" class="daytemperature"></p>
              <p id="dayhumidity" class="dayhumidity"></p>
              <p id="daywindspeed" class="daywindspeed"></p>
              <p id="dayuvindex" class="dayuvindex"></p>
            </div>
          </div>

          <div class="row futureweather">
            <h2 class="futureweathertitle"></h2>




          </div>
        
        
        </div>








      </div>
    </div>









    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./Assets/weather.js"></script>
  </body>
</html>
